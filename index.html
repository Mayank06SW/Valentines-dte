<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Request</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    
    <div class="bg-hearts"></div>

    <div class="glass-card">
      <div class="heart-icon">‚ù§Ô∏è</div>
      
      <h1>Some things are meant to happen ‚ù§Ô∏è</h1>
      <p>And this is me asking ‚Äî will you be my Valentine?</p>

      <div class="buttons">
        <button class="btn yes-btn" onclick="celebrate()">YES</button>
        <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">NO</button>
      </div>
    </div>

    <script>
      let motionInterval;

      // Start the automatic movement as soon as the page loads
      window.onload = function() {
        // Move every 500ms (0.5 seconds) automatically
        motionInterval = setInterval(moveButton, 200);
      };

      function moveButton() {
        const noBtn = document.getElementById("noBtn");
        
        // Get the screen dimensions
        // We subtract the button size AND a 20px buffer so it doesn't touch the very edge
        const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
        const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

        // Calculate random X and Y positions
        // Math.max(0, ...) ensures we don't get negative numbers
        const randomX = Math.max(0, Math.random() * maxWidth);
        const randomY = Math.max(0, Math.random() * maxHeight);
        
        // Apply the new position
        // 'fixed' allows it to break out of the card and float freely on screen
        noBtn.style.position = "fixed"; 
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      function celebrate() {
        // Stop the movement
        clearInterval(motionInterval);
        
        // Hide the No button
        const noBtn = document.getElementById("noBtn");
        if(noBtn) noBtn.style.display = 'none';

        // Show the success message
        const card = document.querySelector('.glass-card');
        card.innerHTML = `
    <div style='animation: popIn 0.6s ease-out; text-align: center;'>
        <h1 style='font-size: 2.5rem; color: #2ed573; margin-bottom: 10px;'>Finally! üòÜ</h1>
        
        <p style='font-size: 1.2rem; color: #636e72; margin-bottom: 20px;'>
            (I knew you couldn't resist clicking Yes)
        </p>

        <img src='https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3Y3puamV6MzRocGZkY3VpeTdpaDg3NjM3czB1Z2ZwZjIxMTMxMXdsOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/pCnAZoFpdDZqA2zVfq/giphy.gif' 
             style='width: 100%; max-width: 300px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);'>
        
        <p style='font-size: 1.5rem; color: #ff4757; margin-top: 20px; font-weight: bold;'>
            ‚ÄúCan‚Äôt wait for our Valentine‚Äôs date üíï‚Äù
        </p>
        <div style='font-size: 1.05rem; color: #57606f; margin-top: 7px;text-align: right; font-style: italic;'>
            - with love Abhinav Santosh

    </div>
    
`;
        // Change background
        document.body.style.background = "linear-gradient(120deg, #fccb90 0%, #d57eeb 100%)";
      }
    </script>
  </body>
</html>
